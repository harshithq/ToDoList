<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assests/css/todos.css">
    <script type="text/javascript" src="assests/js/lib/jquery-3.5.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1>To-Do List<i class="fa fa-plus" id="add"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Go to Marker</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Do ICT Project</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Complete Hacktoberfest</li>
        </ul>
    </div>
    <script src="assests/js/todos.js"></script>
</body>

</html>
